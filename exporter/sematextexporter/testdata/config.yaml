  examplereceiver:

processors:
  exampleprocessor:

exporters:
  sematext:
  sematext/2:



service:
  pipelines:
    metrics:
      receivers: [examplereceiver]
      processors: [exampleprocessor]
      exporters: [sematext]
    logs:
      receivers: [examplereceiver]
      processors: [exampleprocessor]
      exporters: [sematext]
