receivers:
  examplereceiver:

processors:
  exampleprocessor:

exporters:
  sematext:
  sematext/2:
    loglevel: debug
    sampling_initial: 10
    sampling_thereafter: 50

service:
  pipelines:
    traces:
      receivers: [examplereceiver]
      processors: [exampleprocessor]
      exporters: [logging]
    metrics:
      receivers: [examplereceiver]
      exporters: [logging, logging/2]



